<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livres</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>

<h1>Détail d'un livre</h1>

<div>
    <img th:src="${livre.couverture}" style="width:150px;height:200px; border:0px;" class="img-rounded">
    <table>
        <tbody>
        <tr>
            <td><strong class="text-primary">Nom :</strong> &nbsp; &nbsp; &nbsp; [[${livre.nom}]]</td>
        </tr>
        <tr>
            <td><strong class="text-primary">Auteur : </strong> &nbsp; &nbsp; &nbsp; [[${livre.auteur}]]</td>
        </tr>
        <tr>
            <td><strong class="text-primary">Date de publication : </strong> &nbsp; &nbsp; &nbsp; [[${livre.publication}]]</td>
        </tr>
        <td class="mt-3">
            <strong class="text-primary">Liste des bibliothèques : </strong>
        </td>
        <tr th:each="e : ${exemplaire}">
            <td class="mt-3"> &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <small>- [[${e.bibliotheque.nom}]]</small></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
