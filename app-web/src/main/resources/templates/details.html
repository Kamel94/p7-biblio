<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livres</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>

<h1>Détail d'un livre</h1>

<div>
    <table>
        <tbody>
        <tr>
            <td><strong class="text-primary">Nom :</strong> &nbsp; &nbsp; &nbsp; [[${livre.titre}]]</td>
        </tr>
        <tr>
            <td><strong class="text-primary">Auteur : </strong> &nbsp; &nbsp; &nbsp; [[${livre.auteur}]]</td>
        </tr>
        <tr>
            <td class="mt-3"><strong class="text-primary">Date d'édition : </strong> &nbsp; &nbsp; &nbsp; [[${exemplaire.edition}]]</td>
            <img th:src="${exemplaire.couverture}" style="width:150px;height:200px; border:0px;" class="img-rounded">
        </tr>
        <tr>
        <td class="mt-3">
            <strong class="text-primary">Liste des bibliothèques : </strong> &nbsp; &nbsp; &nbsp;  <span th:each="e : ${exemplaires}"> <br> <br> &nbsp; &nbsp; &nbsp; - [[${e.bibliotheque.nom}]]</span>
        </td>
        </tr>
        <!--tr>
            <td><a class="btn btn-info" th:href="@{/app-web/ajoutPret/{id}(id=${livre.id})}">Faire une demande de prêt</a></td>
        </tr-->
        </tbody>
    </table>
</div>

</body>
</html>
