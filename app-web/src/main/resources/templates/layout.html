<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body class="vert-bleu">
<div class="card-fluid bg-dark">
    <nav class="navbar navbar-light">
        <a class="navbar-brand text-light" th:href="@{/accueil}">Accueil</a>
        <a th:if="${#httpServletRequest.remoteUser} != null"
           onclick="return confirm('Êtes-vous sûr de vouloir vous déconnecter ?')"
           class="btn btn-info rond-lege" th:href="@{/logout}" th:inline="text">
            Se déconecter</a>
        <span th:if="${#httpServletRequest.remoteUser} == null">
        <a class="btn btn-info rond-lege"
           th:href="@{/login}" sec:authorize="isAnonymous()">S'identifier</a>
        <a class="btn btn-info rond-lege btn-titre"
           th:href="@{/inscription}">
            S'inscrire
        </a>
           </span>
    </nav>
</div>
<section layout:fragment="content"></section>
<br>
<br>
<br>
<br>
<br>
<footer class="navbar fixed-bottom bg-dark">
    <div class="container-fluid text-light">
        <small> Service de la ville <br>
            <b>Copyright @2020</b>
        </small>
    </div>
</footer>
</body>
</html>
