<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livres</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>

<div class="container">
    <h1 class="text-center text-capitalize mt-3 text-primary">Biblioth√®ques de la ville d'OpenVille</h1>
        <div class="mt-5" th:each="livre : ${livres}">
            <img th:src="${livre.couverture} == null ?'Image non disponible' : ${livre.couverture}" style="width:150px;height:200px; border:0px;" class="img-rounded"
        >
    <table class="table text-info mt-5">
        <tbody >
            <tr>
                <td><strong class="text-primary">Nom :</strong> &nbsp; &nbsp; &nbsp; <a th:href="@{/app-web/detailsLivre/{id}(id=${livre.id})}">[[${livre.nom}]]</a></td>
            </tr>
            <tr>
                <td><strong class="text-primary">Auteur : </strong> &nbsp; &nbsp; &nbsp; [[${livre.auteur}]]</td>
            </tr>
            <tr>
                <td><strong class="text-primary">Date de publication : </strong> &nbsp; &nbsp; &nbsp; [[${livre.publication}]]</td>
            </tr>
        </tbody>
    </table>
        </div>
    <div class="mt-5" th:each="b : ${biblios}">
        <table class="table text-info mt-5">
            <tbody >
            <tr>
                <td><strong class="text-primary">Nom :</strong> &nbsp; &nbsp; &nbsp; <a th:href="@{/app-web/detailsLivre/{id}(id=${b.id})}">[[${b.nom}]]</a></td>
            </tr>
            <tr>
                <td><strong class="text-primary">Adresse : </strong> &nbsp; &nbsp; &nbsp; [[${b.adresse}]]</td>
            </tr>
            <tr>
                <td><strong class="text-primary">ID : </strong> &nbsp; &nbsp; &nbsp; [[${b.id}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
</body>
</html>
