<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livres</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>

<div class="container">
    <h1 class="text-center text-capitalize mt-3 text-primary">Bibliothèques de la ville d'OpenVille <a th:href="@{/authentification-service/connexion}" class="btn btn-info">Se connecter</a></h1>
    <div class="mt-5">
        <form class="text-primary form-inline" th:action="@{/app-web/accueil}"
              method="get">
            <label> &nbsp; Titre : &nbsp;</label>
            <input class="form-control-sm"
                   type="text" name="titre" th:value="${titre}">
            <label>&nbsp;Auteur : &nbsp;</label>
            <input class="form-control-sm" type="text" name="auteur"
                   th:value="${auteur}">
            <label>&nbsp;Catégorie : &nbsp;</label>
            <input class="form-control-sm" type="text" name="categorie"
                   th:value="${categorie}"> &nbsp; &nbsp;
            <button class="btn btn-info text-light">Chercher</button>
            &nbsp; &nbsp;
        </form>
    </div>
        <div class="mt-5" th:each="livre : ${livres}">
    <table class="table text-info mt-5">
        <tbody>
            <tr>
                <td><strong class="text-primary">Titre :</strong> &nbsp; &nbsp; &nbsp; <a th:href="@{/app-web/detailsLivre/{id}(id=${livre.id})}">[[${livre.titre}]]</a></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td><strong class="text-primary">Auteur : </strong> &nbsp; &nbsp; &nbsp; [[${livre.auteur}]]</td>
            </tr>
        </tbody>
        <tbody>
        <tr>
            <td><strong class="text-primary">Catégorie : </strong> &nbsp; &nbsp; &nbsp; [[${livre.categorie.categorie}]]</td>
        </tr>
        </tbody>
        <tbody>
            <tr>
                <td><strong class="text-primary">Description : </strong> &nbsp; &nbsp; &nbsp; [[${livre.description}]]</td>
            </tr>
        </tbody>
    </table>
        </div>
    </div>
</div>
</body>
</html>
